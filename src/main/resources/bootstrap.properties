spring.cloud.nacos.server-addr=localhost:8848
spring.cloud.nacos.discovery.namespace=@environment@
spring.cloud.nacos.config.namespace=@environment@
# 配置扩展名以及分组
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.group=COUPON_GROUP
spring.cloud.nacos.discovery.group=COUPON_GROUP
spring.cloud.nacos.config.refresh-enabled=true
# 扩展配置
spring.cloud.nacos.config.extension-configs[0].data-id=coupon-common-@environment@.yaml
spring.cloud.nacos.config.extension-configs[0].group=COUPON_GROUP
spring.cloud.nacos.config.extension-configs[0].refresh=true








